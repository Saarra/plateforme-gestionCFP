<div>
  <div class="conteneur1">
    <div class="d1"></div>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <!-- Les formations disponibles -->
  <div class="card bg-secondary">
    <div class="row">
      <div class="card" style="width: 20rem;" *ngFor="let formation of listformations">
        <img class="card-img-top" src="{{ficheUrl+formation.fichier}}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{formation.nomFormation}}</h4>
          <h5><i class="fas fa-calendar-alt"></i>
            Date de début : {{formation.dateDebut}} </h5>
          <h5><i class="fas fa-calendar-alt"></i>
            Date de Fin: {{formation.dateFin}} </h5>
          <p class="card-text">Formateur: {{formation.formateur}} <p>
          <a class="btn btn-primary" (click)="confirmIns(formation)" routerLinkActive="router-link-active" > Inscription </a>
          <a href="#" class="btn btn-warning" [routerLink]="['/catelogue/'+formation.id]" routerLinkActive="router-link-active" > Détails </a>
        </div>
        <div style="text-align: center;">
          <div class="rating">
            <a href="#5" title="Donner 5 étoiles">☆</a>
            <a href="#4" title="Donner 4 étoiles">☆</a>
            <a href="#3" title="Donner 3 étoiles">☆</a>
            <a href="#2" title="Donner 2 étoiles">☆</a>
            <a href="#1" title="Donner 1 étoile">☆</a>
            <a href="#" id="avis">Voir les avis </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
