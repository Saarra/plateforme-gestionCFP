<div class="header"
     style="min-height: 100px;">
</div>
<div class="container-fluid ">
  <div class="row">
    <div class="col-12">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img *ngIf="UserProfile.image===null" src="assets/img/theme/user.png" class="rounded-circle">
                <img *ngIf="UserProfile.image!==null"src="{{BASE_URLPieceJointe}}/{{UserProfile.image}}" width="200px" height="200px" class="rounded-circle">
              </a><br>
              <input style="line-height: 2.15;" (change)="onSelectedFile($event)" type="file"/>
              <br>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
          <div class="d-flex justify-content-between">
            <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connecter</a>
            <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <!-- <div class="col">
              <div class="card-profile-stats d-flex justify-content-center mt-md-5">
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div> -->
          </div>
          <div class="text-center">
            <h3>
              {{UserProfile?.firstname}} {{UserProfile?.name}}
            </h3>
            <div class="h5 font-weight-300">
              <i class="ni location_pin mr-2"></i>  {{UserProfile?.adresse}}
              <div class="h5 mt-4">
                <i class="ni business_briefcase-24 mr-2"></i> {{UserProfile?.about}}
              </div>
              <div>
                <i class="ni education_hat mr-2"></i> {{UserProfile?.cin}}
              </div>
              <hr class="my-4"/>
              Rôle: {{ UserProfile.roleDesignation}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card bg-secondary shadow" *ngIf="UserProfile.id!==undefined">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Mon compte</h3>
              </div>
              <div class="col-4 text-right">
                <!-- <a href="#!" class="btn btn-sm btn-primary"></a> -->
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Informations</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Nom d'utilisateur</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" name="name"
                             [value]="UserProfile.name" [(ngModel)]="UserProfile.name">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Adresse e-mail</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" name="email"
                             [value]="UserProfile.email" [(ngModel)]="UserProfile.email">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Prénom</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative" name="name"
                             [value]="UserProfile.name" [(ngModel)]="UserProfile.name">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Nom de famille</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative"
                             name="firstname" [value]="UserProfile.firstname" [(ngModel)]="UserProfile.firstname">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4"/>
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Informations de contact</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Adresse</label>
                      <input id="input-address" class="form-control form-control-alternative" name="adresse" type="text"
                             [value]="UserProfile.adresse" [(ngModel)]="UserProfile.adresse">
                    </div>
                  </div>
                </div>
                <!-- <div class="row">
                   <div class="col-lg-4">
                     <div class="form-group">
                       <label class="form-control-label" for="input-city">Ville</label>
                       <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Ville" value="Tunis">
                     </div>
                   </div>
                   <div class="col-lg-4">
                     <div class="form-group">
                       <label class="form-control-label" for="input-country">Pays</label>
                       <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Pays" value="Ariana">
                     </div>
                   </div>
                   <div class="col-lg-4">
                     <div class="form-group">
                       <label class="form-control-label" for="input-country">Code postal</label>
                       <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="Code postal" value="2056">
                     </div>
                   </div>
                 </div>-->
                 <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Téléphone</label>
                    <input type="tel" name="phone" id="input-postal-code" class="form-control form-control-alternative"
                     [value]="UserProfile.phone"  [(ngModel)]="UserProfile.phone">
                  </div>
                </div>
              </div>
              <hr class="my-4"/>
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">À propos de moi</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>À propos de moi</label>
                  <textarea rows="4" class="form-control form-control-alternative" name="about"
                            [value]="UserProfile.about" [(ngModel)]="UserProfile.about"></textarea>
                </div>
              </div>
              <div class="col-15 text-right">
                <button (click)="update()" class="btn btn-xl btn-primary">Enregistrer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
