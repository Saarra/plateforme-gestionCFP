<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue !</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Se connecter avec</small>
          </div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ou connectez-vous avec vos identifiants</small>
          </div>
          <div *ngIf="errorMessage!==''" class="text-center mb-4 alert alert-danger">
            <small>{{errorMessage}}</small>
          </div>
          <!-- forms for login  -->
          <form  #loginFormulaire="ngForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                class="form-control"
                placeholder="E-mail"
                #inputMail="ngModel"
                email name="email" id="email"
                ngModel required>
                <!-- error -->
                <div class="alert alert-danger col-12" *ngIf="inputMail.invalid && inputMail.dirty">
                  Votre email n'est pas valide
                </div>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-lock-circle-open"></i>
                  </span>
                </div>
                <input
                minlength="4"
                class="form-control"
                placeholder="Mot de passe"
                type="password" name="password" id="pwd"
                #pwdInput="ngModel"
                ngModel required>
                <!-- error -->
                <div class="alert alert-danger" *ngIf="pwdInput.invalid && pwdInput.touched">
                  Le mot de passe doit avoir au minimun 4 caratères
                </div>
              </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4"
               [disabled]="!loginFormulaire.valid" (click)="login(loginFormulaire.value)">
               Se connecter
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a [routerLink]="['/request-password-reset']" routerLinkActive="router-link-active"  class="text-light">
            <small> Mot de passe oublié ?</small>
          </a>
        </div>
        <div class="col-6 text-right">
          <a [routerLink]="['/register']" routerLinkActive="router-link-active"  class="text-light">
            <small>Créer un nouveau compte</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
