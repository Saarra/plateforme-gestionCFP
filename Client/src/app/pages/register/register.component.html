<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue !</h1>
          <p class="text-lead text-light">
            Créez un compte gratuit dans notre plate-forme
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4">
            <small>Se connecter avec</small>
          </div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ou connectez-vous avec vos identifiants</small>
          </div>
          <!-- form register -->

         <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control"
                placeholder="Nom"
                type="text"  name="name"
                [(ngModel)]="registerForm.name">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control"
                placeholder="Prénom"
                type="text"  name="firstname"
                [(ngModel)]="registerForm.firstname">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input class="form-control"
                placeholder="CIN"
                type="text"  name="cin"
                [(ngModel)]="registerForm.cin">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-phone"></i></span>
                </div>
                <input class="form-control"
                placeholder="Phone"
                type="tel"  name="phone"
                [(ngModel)]="registerForm.phone">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i></span>
                </div>
                <input class="form-control"
                placeholder="Votre date naissance"
                type="date"  name="dateNais"
                [(ngModel)]="registerForm.dateNais">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-square-pin"></i></span>
                </div>
                <input class="form-control"
                placeholder="Adresse"
                type="text"  name="adresse"
                [(ngModel)]="registerForm.adresse">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-paper-diploma"></i></span>
                </div>
                         <select class="form-control" name="role" id="role" [(ngModel)]="registerForm.role" style="width: 286px; height: 39px;">
                          <option *ngFor="let role of listRole" [value]="role.id">{{role.text}}</option>
                        </select>
                    </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control"  email
                #inputMail="ngModel" id="email"
                placeholder="E-mail" name="email"
                type="email"  [(ngModel)]="registerForm.email"
                 required>
                      <!-- error -->
                <div class="alert alert-danger col-12"
                 *ngIf="inputMail.invalid && inputMail.dirty">
                  Votre email n'est pas valide
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input minlength="4"
                class="form-control" #pwdInput="ngModel"
                placeholder="Mot de passe" name="password" id="pwd"
                type="password" [(ngModel)]="registerForm.password" required
                ngModel
                >
                  <!-- error -->
                <div class="alert alert-danger" *ngIf="pwdInput.invalid && pwdInput.touched">
                  Le mot de passe doit avoir au minimun 4 caratères
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input  minlength="4"
                class="form-control" #pwdInput="ngModel"
                placeholder="Mot de passe" name="password_confirmation" id="pwd_confirmation"
                type="password" [(ngModel)]="registerForm.password_confirmation" required
                ngModel>
                   <!-- error -->
                 <div class="alert alert-danger" *ngIf="pwdInput.invalid && pwdInput.touched">
                  Le mot de passe doit avoir au minimun 6 caratères
                </div>
              </div>
            </div>
            <div class="text-muted font-italic">
            </div>
             <div class="row my-4">
              <div class="col-12">
                <!-- <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted"> J'accepte les conditions générales et <a href="#!">la politique de confidentialité</a></span>
                  </label>
                </div> -->
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Créer un compte</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
