<!-- header bg -->

<div class="card card-stats">
  <h1 style="text-align: center;">
    Les emplois du temps
  </h1>
</div>

<div class="container">
  <div class="row justify-content-center">
    <!-- <div class="col-md-8"> -->
    <div class="card justify-content-center">
      <div class="card-header row">
       <!-- <div class="col">
          <h3>Ajouter un emplois du temps</h3>
        </div>-->
        <div class="col">
          <button class="btn btn-info" [routerLink]="['/list-emplois']" routerLinkActive="router-link-active">La liste
            des emplois du temps
          </button>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="form.value.id===''?onSubmit(): update()">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label >Formation</label>
            <ng-select2 width="100%" [data]="formations"
                        formControlName="idFormation"
                        class="select" [placeholder]="'Veuillez sélectionner ...'"></ng-select2>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Groupe</label>
            <input type="text" class="form-control" id="validationCustom02" formControlName="groupe">
          </div>
        </div>
        <div class="form-group">
          <!-- <input type="file" class="btn btn-outline-info"> -->
          <!-- <button class="btn btn-primary" type="submit">Envoyer</button> -->

            <label >Déposer les emplois du temps : </label>
            <br>
            <input type="file" class="btn btn-outline-info" #fileupload
                   (change)="fileEvent($event)"/>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </div>
      </form>
    </div>
    <!-- </div> -->
  </div>
</div>
